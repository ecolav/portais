name: RFID Server Validation

on:
  push:
    branches: [ main ]
    paths:
      - 'server.js'
      - 'package.json'
      - 'src/**'
  pull_request:
    branches: [ main ]
    paths:
      - 'server.js'
      - 'package.json'
      - 'src/**'

jobs:
  validate-server:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Validate server configuration
      run: |
        echo "🔍 Validating RFID server configuration..."
        echo "📡 Checking server.js syntax..."
        node -c server.js
        echo "✅ Server syntax is valid!"
        
        echo "📦 Checking package.json..."
        npm run build --if-present
        echo "✅ Build completed!"
        
        echo "🔒 Checking for security vulnerabilities..."
        npm audit --audit-level moderate --if-present
        echo "✅ Security check completed!"
    
    - name: Test server startup
      run: |
        echo "🚀 Testing server startup..."
        timeout 10s node server.js || echo "⚠️ Server startup test completed (timeout expected)"
        echo "✅ Server startup test completed!"
    
    - name: Validate frontend build
      run: |
        echo "🎨 Building frontend..."
        npm run build
        echo "✅ Frontend build successful!"
    
    - name: Success message
      run: |
        echo "🎯 RFID Server validation completed successfully!"
        echo "✅ All checks passed!"
        echo "🚀 Ready for deployment!"
