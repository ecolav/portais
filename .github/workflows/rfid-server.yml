name: RFID Server Validation

on:
  push:
    branches: [ main ]
    paths:
      - 'server.js'
      - 'package.json'
      - 'src/**'
  pull_request:
    branches: [ main ]
    paths:
      - 'server.js'
      - 'package.json'
      - 'src/**'

jobs:
  validate-server:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Validate server configuration
      run: |
        echo "ğŸ” Validating RFID server configuration..."
        echo "ğŸ“¡ Checking server.js syntax..."
        node -c server.js
        echo "âœ… Server syntax is valid!"
        
        echo "ğŸ“¦ Checking package.json..."
        npm run build --if-present
        echo "âœ… Build completed!"
        
        echo "ğŸ”’ Checking for security vulnerabilities..."
        npm audit --audit-level moderate --if-present
        echo "âœ… Security check completed!"
    
    - name: Test server startup
      run: |
        echo "ğŸš€ Testing server startup..."
        timeout 10s node server.js || echo "âš ï¸ Server startup test completed (timeout expected)"
        echo "âœ… Server startup test completed!"
    
    - name: Validate frontend build
      run: |
        echo "ğŸ¨ Building frontend..."
        npm run build
        echo "âœ… Frontend build successful!"
    
    - name: Success message
      run: |
        echo "ğŸ¯ RFID Server validation completed successfully!"
        echo "âœ… All checks passed!"
        echo "ğŸš€ Ready for deployment!"
